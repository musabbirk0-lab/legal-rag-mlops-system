
apiVersion: apps/v1
kind: Deployment
metadata:
name: rag-pdf-app
spec:
replicas: 2
selector:
matchLabels:
app: rag-pdf
template:
metadata:
labels:
app: rag-pdf
spec:
containers:
- name: app
image: your-dockerhub-username/rag-pdf-app:latest
ports:
- containerPort: 8080
env:
- name: PDF_DATA_DIR
value: /data/pdfs
- name: VSTORE_PATH
value: /data/vstore
volumeMounts:
- name: data-volume
mountPath: /data
volumes:
- name: data-volume
persistentVolumeClaim:
claimName: rag-pvc
